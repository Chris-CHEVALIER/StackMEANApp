<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>CERIGame</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="bg-image"></div>
                    <div class="card-body">
                        <h5 class="card-title text-center">CONNEXION</h5>
                        <form class="form-signin" method="post" action="/login">
                            <div class="form-label-group">
                                <input name="login" type="text" id="login" class="form-control" placeholder="Login"
                                    required autofocus>
                                <label for="login">Login</label>
                            </div>

                            <div class="form-label-group">
                                <input name="pwd" type="password" id="inputPassword" class="form-control" placeholder="Mot de passe"
                                    required>
                                <label for="inputPassword">Mot de passe</label>
                            </div>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-outline-primary btn-block text-uppercase" type="submit">Connexion</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
